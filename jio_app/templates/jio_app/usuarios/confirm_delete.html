{% extends "jio_app/base_admin.html" %}

{% block page_title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="alert alert-warning">
  <h5>¿Seguro que deseas eliminar al usuario "{{ usuario.username }}"?</h5>
  <p>Esta acción no se puede deshacer.</p>
  <form method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  </form>
  <a href="{% url 'jio_app:usuarios_list' %}" class="btn btn-secondary">Cancelar</a>
  </div>
{% endblock %}
